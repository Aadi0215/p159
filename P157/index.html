<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Virtual Posters</title>
		<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
		<script src="Poster.js"></script>
		<script src="infobanner.js"></script>
	</head>

	<body>
		<a-scene background="color:blue">
			<a-plane
				id="ground"
				color="green"
				width="200"
				height="100"
				rotation="-90 0 0"
			></a-plane>
			<a-entity id="poster-container" comic-poster></a-entity>
			<a-camera id="camera" wasd-controls="enabled:false" position="0 10 20">
				<a-entity
					id="app-title"
					position="0 0.73 -1"
					text="font:exo2bold; align:center; width:2; color:red; value:Virtual Comic Store;"
				></a-entity>
				<a-entity
					id="camera-cursor"
					cursor
					position="0 0 -1"
					geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
					material="color: #fff; shader: flat"
				>
				</a-entity>
				<a-entity
					id="camera-cursor"
					cursor
					position="0 0 -1"
					geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
					material="color: #fff; shader: flat"
				>
			</a-entity>
			<a-entity
			id="fadeBackground"
			geometry="primitive: sphere; radius: 2.5"
			material="color: black; side: back; shader:flat; transparent: true; opacity: 0.6"
			visible="false"
			cursor-listener
			>
		</a-entity>
			</a-camera>
		</a-scene>
	</body>
</html>
